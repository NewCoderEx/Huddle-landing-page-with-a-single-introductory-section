<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/327fab3b1e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <img class="logo" src="logo.svg" alt="">
  <div>
    <img class="background-image" src="bg-desktop.svg" alt="">
    <div class="container">
      <img class="illustration-image" src="illustration-mockups.svg" alt="">
      <div class="texts-only">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <a href="#"><button class="btn">Register</button></a>
      </div>
    </div>

  </div>

  <footer>
    <div class="icons">
      <i class="icon-specific fab fa-facebook"></i>
      <i class="icon-specific fab fa-twitter"></i>
      <i class="icon-specific fab fa-instagram"></i>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">NewCoderEx</a>.
    </p>
  </footer>
</body>

</html>
